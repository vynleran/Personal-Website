<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="icon" href="https://img.icons8.com/color/32/000000/j-key.png">
    <title>Login Page</title>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav id="nav-bar">
            <a href="/HTML/index.html" id="logo"> <span>Jahan</span>lou </a>

            <a href="/HTML/login.html" ><button id="login-button">Login</button></a>
        </nav>
        <!-- End Navigation Bar -->
    </header>
    
    <div id="form-container">
        <div id="form-header">
            <h1>LOGIN</h1>
            <h2>Enter your details below to continue</h2>
        </div>
        <form action="" id="login-form">
            <div>
                <input type="text" placeholder="Username" 
                oninvalid="this.setCustomValidity('Please Enter Your Userame')"
                oninput="setCustomValidity('')" required>
            </div>
            <div>
                <input type="password" placeholder="Password" 
                oninvalid="this.setCustomValidity('Please Enter Your Password')"
                oninput="setCustomValidity('')"required>
            </div>
            <div  class="form-links" id="forget-password">
                <a href="">Forgot Password?</a>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
            <div class="form-links" id="signup-link">
                Don't have an account yet? <a href="">Sign up</a>
            </div>
        </form>
    </div>
    
</body>
</html>
